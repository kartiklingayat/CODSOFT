<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Smart Calculator</h1>
            <div class="theme-toggle">
                <span>Dark</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <span>Light</span>
            </div>
        </div>
        
        <div id="history" class="history-display"></div>
        <div id="display" class="display">0</div>
        
        <div class="buttons">
            <button id="clear" class="btn operator">AC</button>
            <button id="backspace" class="btn operator">⌫</button>
            <button id="percentage" class="btn operator">%</button>
            <button id="divide" class="btn operator">/</button>
            
            <button id="power" class="btn scientific">x^y</button>
            <button id="sqrt" class="btn scientific">√</button>
            <button id="factorial" class="btn scientific">x!</button>
            <button id="multiply" class="btn operator">×</button>
            
            <button id="7" class="btn number">7</button>
            <button id="8" class="btn number">8</button>
            <button id="9" class="btn number">9</button>
            <button id="subtract" class="btn operator">-</button>
            
            <button id="4" class="btn number">4</button>
            <button id="5" class="btn number">5</button>
            <button id="6" class="btn number">6</button>
            <button id="add" class="btn operator">+</button>
            
            <button id="1" class="btn number">1</button>
            <button id="2" class="btn number">2</button>
            <button id="3" class="btn number">3</button>
            <button id="equals" class="btn equals">=</button>
            
            <button id="sign" class="btn number">+/-</button>
            <button id="0" class="btn number">0</button>
            <button id="decimal" class="btn number">.</button>
            <button id="pi" class="btn scientific">π</button>
            
            <button id="sin" class="btn scientific">sin</button>
            <button id="cos" class="btn scientific">cos</button>
            <button id="tan" class="btn scientific">tan</button>
            <button id="log" class="btn scientific">log</button>
        </div>
        
        <div class="footer">
            Made By Kartik Lingayat 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
